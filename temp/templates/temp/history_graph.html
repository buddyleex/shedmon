<html>
<head>
<title>
Mining Shed Temp History Graph
</title>
</head>
<body bgcolor="#000000">
<p>
<style> table {	border-collapse: collapse;} table, th, td {border: 1px solid #606060; padding-left: 10px; padding-right: 10px </style>

<div>
 <h1><FONT COLOR="#FFFFFF">Mining Shed Temp History Graph</FONT></h1>
</div>
<a href="{% url 'history_list' %}">Back</a>
<table>

 <tr>
  <th bgcolor="#A0A0A0">Date/Time</th>
  <th bgcolor="#A0A0A0">Shed</th>
  <th bgcolor="#A0A0A0">Outside</th>
  <th bgcolor="#A0A0A0">GPU Avg.</th>
  <th bgcolor="#A0A0A0">GPU High</th>
 </tr>

{% for graphs in graph_display %}
 <tr>
  <td> <FONT COLOR="#A0A0A0">{{ graphs.time }}</FONT></td>
  <td> <FONT COLOR="#A0A0A0">{{ graphs.shedcur }}</FONT></td>
  <td> <FONT COLOR="#A0A0A0">{{ graphs.outscur }}</FONT></td>
  <td> <FONT COLOR="#A0A0A0">{{ graphs.gpuavg }}</FONT></td>
  <td> <FONT COLOR="#A0A0A0">{{ graphs.gpuhigh }}</FONT></td>
 </tr>
{% endfor %}


</table>

</html>
