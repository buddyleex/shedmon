<html>
<head>
<title>
Mining Shed Monitor - Live Forecast
</title>
<meta http-equiv="refresh" content="1800">
<link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">              
<link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.css">
</head>

<style> table {	border-collapse: collapse;} table, th, td {border: 1px solid #606060; padding-left: 10px; padding-right: 10px </style>

<table style="height:75px;width:240px">
<tr>
<th colspan=1 align="center" style="white-space: nowrap;text-align:center"><FONT COLOR="#A0A0A0">Forecast</FONT></th>
<th colspan=2 align="center" style="white-space: nowrap;text-align:center"><FONT COLOR="#A0A0A0" align="center">{{ forecast_date }}</FONT></th> 
</tr>
<tr>
<td align="center" rowspan=0><FONT COLOR="#A0A0A0"><img src="https://openweathermap.org/img/w/{{ forecast_icon }}.png" alt="{{ forecast_alt }}" title="{{ forecast_alt }}"></FONT></td>
<td align="center"><FONT COLOR="#A0A0A0" style="white-space: nowrap;text-align:center">7:00 AM</FONT></td>
<td align="center"><FONT COLOR="#A0A0A0" style="white-space: nowrap;text-align:center">5:00 PM</FONT></	
td>
</tr>
<tr> 
<td align="center"><FONT COLOR="#A0A0A0" style="white-space: nowrap;text-align:center">{{ forecast_am }}*</FONT></td>
<td align="center"><FONT COLOR="#A0A0A0" style="white-space: nowrap;text-align:center">{{ forecast_pm }}*</FONT></td>
</tr>
</table>

</html>
