<html>
<head>
<title>
Mining Shed Temp History
</title>
</head>
<body bgcolor="#000000">
<p>
<style> table {	border-collapse: collapse;} table, th, td {border: 1px solid #606060; padding-left: 10px; padding-right: 10px </style>

<div>
 <h1><FONT COLOR="#FFFFFF">Mining Shed Temp History</FONT></h1>
</div>
<a href="..">Back</a>
<table>
 <tr>
  <th bgcolor="#A0A0A0">Date</th>
  <th bgcolor="#A0A0A0">Shed High</th>
  <th bgcolor="#A0A0A0">Outside High</th>
  <th bgcolor="#A0A0A0">Shed Avg.</th>
  <th bgcolor="#A0A0A0">Outside Avg.</th>
  <th bgcolor="#A0A0A0">GPU Avg.</th>
  <th bgcolor="#A0A0A0">GPU High</th>
 </tr>
  
{% for history in historys %}
 <tr>
  <td> <FONT COLOR="#A0A0A0"><a href="{% url 'history_graph' date=history.date %}">{{ history.date }}</a></FONT></td>
  <td> <FONT COLOR="#A0A0A0">{{ history.highshed }}</FONT></td>
  <td> <FONT COLOR="#A0A0A0">{{ history.highouts }}</FONT></td>
  <td> <FONT COLOR="#A0A0A0">{{ history.avgshed }}</FONT></td>
  <td> <FONT COLOR="#A0A0A0">{{ history.avgouts }}</FONT></td>
  <td> <FONT COLOR="#A0A0A0">{{ history.avggpu }}</FONT></td>
  <td> <FONT COLOR="#A0A0A0">{{ history.highgpu }}</FONT></td>
 </tr>
{% endfor %}

</table>

</html>
